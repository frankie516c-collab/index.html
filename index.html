<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원가입</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a85ff, #8ec5fc);
    }

    .signup-container {
        width: 380px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
        font-size: 26px;
        letter-spacing: 0.5px;
    }

    .input-box {
        margin-bottom: 18px;
    }

    .input-box label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #f0f0f0;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.75);
        font-size: 15px;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #4e6cff;
        color: #fff;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #3e56d8;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #f2f2f2;
    }

    .login-link a {
        color: #fff;
        text-decoration: underline;
        font-weight: 600;
    }

    @media (max-width: 420px) {
        .signup-container {
            width: 90%;
        }
    }
</style>
</head>

<body>

<div class="signup-container">
    <h2>회원가입</h2>

    <div class="input-box">
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요" />
    </div>

    <div class="input-box">
        <label>이메일</label>
        <input type="email" placeholder="이메일을 입력하세요" />
    </div>

    <div class="input-box">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요" />
    </div>

    <div class="input-box">
        <label>비밀번호 확인</label>
        <input type="password" placeholder="다시 한 번 입력하세요" />
    </div>

    <button class="submit-btn">회원가입</button>

    <div class="login-link">
        이미 계정이 있으신가요? <a href="#">로그인</a>
    </div>
</div>
<ol>
		<li class="li">
			<a href="content.html">PAGE1</a>
		</li>
	</ol>
</body>
</html>
