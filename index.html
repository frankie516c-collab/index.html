<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Pretendard", sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a85ff, #8ec5fc);
    }

    .login-container {
        width: 360px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
    }

    .input-box { margin-bottom: 18px; }
    .input-box label { color: #fff; font-size: 14px; margin-bottom: 6px; display: block; }
    .input-box input {
        width: 100%; padding: 12px; border: none;
        border-radius: 10px; background: rgba(255,255,255,0.8);
    }

    .login-btn {
        width: 100%; padding: 14px; background: #4e6cff;
        color: #fff; border: none; border-radius: 12px;
        cursor: pointer; font-size: 16px;
        transition: 0.3s;
    }
    .login-btn:hover { background: #3e56d8; }

    .signup-link {
        text-align: center;
        margin-top: 18px;
        color: #fff;
        font-size: 14px;
    }

    .signup-link a {
        color: #fff;
        text-decoration: underline;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="login-container">
    <h2>로그인</h2>

    <div class="input-box">
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요">
    </div>

    <div class="input-box">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="login-btn">로그인</button>

    <div class="signup-link">
        아직 회원이 아니신가요?
        <a href="signup.html">회원가입</a>
    </div>
</div>

</body>
</html>
