<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 & 회원가입</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Pretendard", sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a85ff, #8ec5fc);
    }

    .login-container {
        width: 360px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 { text-align: center; margin-bottom: 25px; color: #fff; }

    .input-box { margin-bottom: 18px; }
    .input-box label { color: #fff; font-size: 14px; margin-bottom: 6px; display: block; }
    .input-box input {
        width: 100%; padding: 12px; border: none;
        border-radius: 10px; background: rgba(255,255,255,0.8);
    }

    .login-btn {
        width: 100%; padding: 14px; background: #4e6cff;
        color: #fff; border: none; border-radius: 12px;
        cursor: pointer; font-size: 16px; transition: 0.3s;
    }
    .login-btn:hover { background: #3e56d8; }

    .signup-link {
        text-align: center;
        margin-top: 18px;
        color: #fff;
        font-size: 14px;
    }

    .signup-link a {
        color: #fff;
        text-decoration: underline;
        font-weight: bold;
        cursor: pointer;
    }

    /* 모달 */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .modal-content {
        width: 380px;
        background: #fff;
        border-radius: 16px;
        padding: 35px;
        position: relative;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .modal-content h2 { color: #333; text-align: center; margin-bottom: 20px; }

    .modal-content .input-box input {
        background: #f5f7ff;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        width: 100%;
        margin-bottom: 12px;
        outline: none;
    }

    .modal-content .signup-btn {
        width: 100%;
        padding: 14px;
        background: #4e6cff;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .modal-content .signup-btn:hover { background: #3e56d8; }

    .close-btn {
        position: absolute;
        top: 12px; right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #888;
        transition: 0.3s;
    }
    .close-btn:hover { color: #000; }

    .success-msg {
        display: none;
        text-align: center;
        margin-top: 15px;
        color: green;
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <div class="input-box">
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요">
    </div>

    <div class="input-box">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="login-btn">로그인</button>

    <div class="signup-link">
        아직 회원이 아니신가요? <a id="openModal">회원가입</a>
    </div>
</div>

<!-- 모달 회원가입 -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>회원가입</h2>

        <div class="input-box">
            <input type="text" id="newId" placeholder="아이디를 입력하세요">
        </div>
        <div class="input-box">
            <input type="email" id="newEmail" placeholder="이메일을 입력하세요">
        </div>
        <div class="input-box">
            <input type="password" id="newPw" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="input-box">
            <input type="password" id="confirmPw" placeholder="비밀번호 확인">
        </div>

        <button class="signup-btn" id="signupBtn">회원가입 완료</button>
        <div class="success-msg" id="successMsg">회원가입이 완료되었습니다!</div>
    </div>
</div>

<script>
    const openModal = document.getElementById("openModal");
    const modal = document.getElementById("signupModal");
    const closeModal = document.getElementById("closeModal");
    const signupBtn = document.getElementById("signupBtn");
    const successMsg = document.getElementById("successMsg");

    openModal.addEventListener("click", () => modal.style.display = "flex");
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
        successMsg.style.display = "none";
    });
    window.addEventListener("click", e => { if(e.target == modal) modal.style.display = "none"; });

    // 회원가입 완료 버튼 클릭 시 검증 및 메시지 표시
    signupBtn.addEventListener("click", () => {
        const id = document.getElementById("newId").value.trim();
        const email = document.getElementById("newEmail").value.trim();
        const pw = document.getElementById("newPw").value;
        const confirmPw = document.getElementById("confirmPw").value;

        if(!id || !email || !pw || !confirmPw) {
            alert("모든 항목을 입력해주세요.");
            return;
        }
        if(pw !== confirmPw) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        successMsg.style.display = "block";
        // 여기서 서버 연동 없이 간단히 메시지 표시
        setTimeout(() => {
            modal.style.display = "none";
            successMsg.style.display = "none";
        }, 1500);
    });
</script>

</body>
</html>
