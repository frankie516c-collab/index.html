<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 & 회원가입 모달</title>

<style>
    /* 기본 스타일 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Pretendard", sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a85ff, #8ec5fc);
    }

    /* 로그인 박스 */
    .login-container {
        width: 360px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
    }

    .input-box { margin-bottom: 18px; }
    .input-box label { color: #fff; font-size: 14px; margin-bottom: 6px; display: block; }
    .input-box input {
        width: 100%; padding: 12px; border: none;
        border-radius: 10px; background: rgba(255,255,255,0.8);
    }

    .login-btn {
        width: 100%; padding: 14px; background: #4e6cff;
        color: #fff; border: none; border-radius: 12px;
        cursor: pointer; font-size: 16px; transition: 0.3s;
    }
    .login-btn:hover { background: #3e56d8; }

    .signup-link {
        text-align: center;
        margin-top: 18px;
        color: #fff;
        font-size: 14px;
    }

    .signup-link a {
        color: #fff;
        text-decoration: underline;
        font-weight: bold;
        cursor: pointer;
    }

    /* 모달 배경 */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 10;
        animation: fade 0.4s ease;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* 모달 박스 */
    .modal-content {
        width: 380px;
        background: #fff;
        border-radius: 16px;
        padding: 35px;
        position: relative;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .modal-content h2 {
        color: #333;
        text-align: center;
        margin-bottom: 25px;
    }

    .modal-content .input-box input {
        background: #f5f7ff;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        width: 100%;
        margin-bottom: 15px;
        outline: none;
    }

    .modal-content .signup-btn {
        width: 100%;
        padding: 14px;
        background: #4e6cff;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .modal-content .signup-btn:hover { background: #3e56d8; }

    .close-btn {
        position: absolute;
        top: 12px; right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #888;
        transition: 0.3s;
    }
    .close-btn:hover { color: #000; }

</style>
</head>

<body>

<div class="login-container">
    <h2>로그인</h2>

    <div class="input-box">
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요">
    </div>

    <div class="input-box">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="login-btn">로그인</button>

    <div class="signup-link">
        아직 회원이 아니신가요? <a id="openModal">회원가입</a>
    </div>
</div>

<!-- 모달 회원가입 창 -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>회원가입</h2>

        <div class="input-box">
            <input type="text" placeholder="아이디를 입력하세요">
        </div>
        <div class="input-box">
            <input type="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="input-box">
            <input type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="input-box">
            <input type="password" placeholder="비밀번호 확인">
        </div>
        <button class="signup-btn">회원가입 완료</button>
    </div>
</div>

<script>
    // 모달 열기
    const openModal = document.getElementById("openModal");
    const modal = document.getElementById("signupModal");
    const closeModal = document.getElementById("closeModal");

    openModal.addEventListener("click", function() {
        modal.style.display = "flex";
    });

    closeModal.addEventListener("click", function() {
        modal.style.display = "none";
    });

    // 모달 외부 클릭 시 닫기
    window.addEventListener("click", function(e){
        if(e.target == modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
